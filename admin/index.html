<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="container my-5">
        <h2>Admin Panel</h2>

        <!-- Add Project Form -->
        <form id="projectForm" class="mb-4">
            <input type="text" id="projectTitle" class="form-control mb-2" placeholder="Project Title" required>
            <textarea id="projectDesc" class="form-control mb-2" placeholder="Project Description"></textarea>
            <button type="button" class="btn btn-success" onclick="addProject()">Add Project</button>
        </form>

        <!-- Projects List -->
        <div id="projectList"></div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
